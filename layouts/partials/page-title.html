<!-- page title -->
<section class="page-title bg-primary position-relative overflow-hidden">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="font-tertiary text-white">{{.Title}}</h2>
    {{ if .PublishDate }}
        <p class="font-secondary text-white">Published on {{ .PublishDate.Format "Jan 02, 2006" }} by {{site.Params.Author}}</p>
    {{ end }}
      </div>
    </div>
  </div>
</section>
<!-- /page title -->
